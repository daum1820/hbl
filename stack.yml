# Use root/example as user/password credentials
version: '3.1'

services:

  mongo:
    image: mongo
    restart: always

    ports:
      - 27017:27017
    volumes:
      - hbl-mongo-vol:/data/db
      - hbl-mongo-config-vol:/data/configdb

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - 8081:8081

volumes:
  hbl-mongo-vol:
    external: true
  hbl-mongo-config-vol:
    external: true